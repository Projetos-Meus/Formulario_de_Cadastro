<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>
    <!-- Formulário usando formatação e validação em Bootstrap -->
    <div class="container">

        <form novalidate class="needs-validation">

            <div class="form-row">
                <div class="col form-group">
                    <label for="first">Primeiro Nome</label>
                    <input type="text" class="form-control is-invalid"
                     id="first" required>
                     <div class="valid-tooltip">Tudo certo</div>
                </div>

                <div class="col form-group">
                    <label for="last">Último Nome</label>
                    <input type="text" class="form-control is-invalid"
                     id="last" required>
                     <div class="valid-tooltip">Ok</div>
                </div>
            </div>

            <hr>

            <div class="form-row">
                <div class="col-sm-3 form-group">
                    <label for="zipcode">CEP</label>
                    <input type="text" class="form-control" id="zipcode">

                </div>
            </div>
            <div class="form-row">
                <div class="col-sm-9 form-group">
                    <label for="address">Endereço</label>
                    <input type="text" placeholder="Rua, Av..." class="form-control" id="address">
                </div>
            </div>

            <div class="form-row">
                <div class="col-sm-3 form-group">
                    <label for="number">CEP</label>
                    <input type="number" class="form-control" id="number">
                </div>
            </div>

            <div class="form-row">

                <div class="col-sm-6 form-group">
                    <label for="complement">Complemeto</label>
                    <input type="text" class="form-control" id="complement">
                </div>
            </div>

            <div class="form-row">
                <div class="col-sm-6 form-group">
                    <label for="district">Bairro</label>
                    <input type="text" class="form-control" id="district">

                </div>
            </div>

            <div class="form-row">

                <div class="col-sm-4 form-group">
                    <label for="city">Cidade</label>
                    <input type="text" class="form-control" id="city">

                </div>
                <div class="col-6 col-sm-4 form-group">
                    <label for="satte">Estado</label>
                    <input type="text" class="form-control" id="satte">

                </div>
                <div class="col-6 col-sm-4 form-group">
                    <label for="country">País</label>
                    <input type="text" class="form-control" id="country">

                </div>

            </div>

            <div class="for-row">

                <button type="submit" class="btn btn-danger btn-block">Salvar</button>
            </div>
        </form>

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <script>
        /* usando jquery 

        $(() => {

            $('form').on('submit', e => {

                const form = e.target;

                if (form.checkValidity() === false) {

                    e.preventDefault();
                    e.stopPropagation();
                    
                    
                }

                $(form).addClass('was-validated');

            });

        });
        */

        //usando javascript puro//

        window.addEventListener('load', e => {
            const form = document.querySelector('form');

            form.addEventListener('submit', es => {
                if (form.checkValidity() === false) {

                    es.preventDefault();
                    es.stopPropagation();
           }

           form.classList.add('was-validated');

            });

        });    
    </script>
</body>

</html>
